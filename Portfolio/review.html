<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .review h2 {
            color: #333;
        }

        .review p {
            color: #666;
        }
    </style>
    <title>Review Page</title>
</head>
<body>

    <header>
        <h1>Portfolio Reviews</h1>
    </header>

    <main>
        <div class="review">
            <h2>Great !</h2>
            <p></p>
        </div>

        <div class="review">
            <h2>Not Satisfied</h2>
            <p>.</p>
        </div>

        <!-- Add more reviews as needed -->

    </main>

</body>
</html>
